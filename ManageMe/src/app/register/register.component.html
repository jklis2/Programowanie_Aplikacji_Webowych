<div class="register-wrapper">
    <div class="register-form">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                    </div>
                    <form class="user">
                        <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                    placeholder="First Name">
                            </div>
                            <div class="col-sm-6">
                                <input type="text" class="form-control form-control-user" id="exampleLastName"
                                    placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                placeholder="Email Address">
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <input type="password" class="form-control form-control-user" id="exampleInputPassword"
                                    placeholder="Password">
                            </div>
                            <div class="col-sm-6">
                                <input type="password" class="form-control form-control-user" id="exampleRepeatPassword"
                                    placeholder="Repeat Password">
                            </div>
                        </div>
                       <div class="w-100 d-flex justify-content-center">
                        <button routerLink="/dashboard" class="btn btn-primary btn-user btn-block">
                            Register Account
                        </button>
                       </div>

                    </form>
                    <hr>
                    <div class="text-center">
                        <span class="small register-buttons" routerLink="/forgotPassword">Forgot Password?</span>
                    </div>
                    <div class="text-center">
                        <span class="small register-buttons" routerLink="/login">Already have an account? Login!</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
