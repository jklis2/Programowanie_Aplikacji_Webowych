<div class="login-wrapper">
    <div class="login-form">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="p-5">
                <div class="text-center">
                    <h1 class="h2 text-gray-900 mb-4">Welcome Back!</h1>
                </div>
                <form class="user">
                    <div class="form-group">
                        <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                            aria-describedby="emailHelp" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-user" id="exampleInputPassword"
                            placeholder="Password">
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox small">
                        </div>
                    </div>
                    <button routerLink="/dashboard" class="btn btn-primary btn-user btn-block">
                        Login
                    </button>
                </form>
                <hr>
                <div class="text-center">
                    <span class="small login-buttons" routerLink="/forgotPassword">Forgot Password?</span>
                </div>
                <div class="text-center">
                    <span class="small login-buttons" routerLink="/register">Create an Account!</span>
                </div>
            </div>
        </div>
    </div>
</div>
